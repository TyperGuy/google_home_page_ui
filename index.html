<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css" />
  <title>My Google UI Clone</title>
</head>

<body>
  <header id="menu">
    <div id="menu_left">
      <img id="menu_icon" src="assets/burger-icon.svg" />
      <a id="active">ALL</a>
      <a id="menu_link">Images</a>
    </div>

    <div id="menu_right">
      <img id="menu_icon" src="assets/more-icon.svg" />
      <div id="menu_profile">
        <img id="menu_avatar" src="assets/profile_picture.png">
        <img id="menu_frame" src="assets/circle-frame.svg" />
      </div>
    </div>

  </header>

  <main id="content">
    <img id="content_logo" src="assets/googlelogo_color_icon.svg" alt="Google" />
    <input class="content_search" type="text" />

    <div id="content_offer">
      Disponibilizado pelo Google em: <a>English </a><a>Kongo</a>
    </div>
  </main>

  <footer>
    <div id="footer_location">
      <Span>Angola</Span>
    </div>

    <div id="footer_links">
      <a>Setings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>

</html>
